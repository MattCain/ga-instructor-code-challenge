<!DOCTYPE html>
<html>
  <head>
    <title>Matt's Movie Search App!</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="movieApp" ng-controller="movieAppController">

    <header class="navbar navbar-default">
      <div class="container">
        <a href="/angular.html" class="navbar-brand">Matt's Movie Search App!</a>
        <div class="navbar-form navbar-right">
          <a ui-sref="faves" class="btn btn-primary">My Favorites</a>
        </div>
      </div>
    </header>

    <main class="container">

      <form id="search-form" ng-submit="search(searchTerm)">
        <div class="form-group">
          <input type="text" class="form-control" id="search-term" placeholder="Search for a movie!" ng-model="searchTerm" autofocus>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-lg center-block" value="Search!">
        </div>
      </form>

      <img src="loading.gif" class="center-block" ng-show="showSpinner">
      <div ui-view></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <script src="js/angular-app.js"></script>
  </body>
</html>
